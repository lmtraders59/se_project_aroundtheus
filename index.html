<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/aroundtheus.svg"
          alt="Around Logo"
          class="around__image"
        />
      </header>
      <div class="profile">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="jacques cousteau"
          class="profile__image"
        />
        <!-- </div>
        </div> -->
        <div class="profile__image-container">
          <h2 class="profile__text">Jacques Cousteau</h2>
          <p class="profile__description">Explorer</p>
          <button type="button" class="profile__pencil-button">
            <img alt="Pencil button" src="./images/pencil-vector.svg" />
          </button>
        </div>
        <button type="button" class="profile__save-button">
          <img alt="Add button" src="./images/Add-Button.svg" />
        </button>
      </div>
      <section class="cards page_section">
        <div class="card__container">
          <div class="card">
            <img
              src="./images/yosemite-valley.png"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__content-container">
              <p class="card__text">Yosemite Valley</p>
              <img
                alt="Heart button"
                class="card__edit-button"
                src="./images/heart-vector.svg"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lake-louise.png"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__content-container">
              <p class="card__text">Lake Louise</p>
              <img
                alt="Heart button"
                class="card__edit-button"
                src="./images/heart-vector.svg"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/bald-mountains.png"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__content-container">
              <p class="card__text">Bald Mountains</p>
              <img
                alt="Heart button"
                class="card__edit-button"
                src="./images/heart-vector.svg"
              />
            </div>
          </div>
          <div class="card">
            <img src="./images/latemar.png" alt="Latemar" class="card__image" />
            <div class="card__content-container">
              <p class="card__text">Latemar</p>
              <img
                alt="Heart button"
                class="card__edit-button"
                src="./images/heart-vector.svg"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanoise-national-park.png"
              alt="national park"
              class="card__image"
            />
            <div class="card__content-container">
              <p class="card__text">Vanoise National Park</p>
              <img
                alt="Heart button"
                class="card__edit-button"
                src="./images/heart-vector.svg"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lago-di-braies.png"
              alt="lago di braies"
              class="card__image"
            />
            <div class="card__content-container">
              <p class="card__text">Lago di Braies</p>
              <img
                alt="Heart button"
                class="card__edit-button"
                src="./images/heart-vector.svg"
              />
            </div>
          </div>
        </div>
      </section>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>

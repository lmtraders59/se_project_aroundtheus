<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <main class="main">
      <div class="page">
        <header class="header">
          <img
            src="./images/aroundtheus.svg"
            alt="Around Logo"
            class="header__around-image"
          />
        </header>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques cousteau"
            class="profile__image"
          />
          <div class="profile__image-container">
            <h1 class="profile__text">Jacques Cousteau</h1>
            <p class="profile__description">Explorer</p>
            <button type="button" class="profile__pencil-button"></button>
          </div>
          <button type="button" class="profile__save-button">
            <img alt="Add button" src="./images/Add-Button.svg" />
          </button>
        </section>
        <section class="cards">
          <div class="cards__container">
            <div class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__content-container">
                <h2 class="card__text">Yosemite Valley</h2>
                <button type="button" class="card__edit-button">
                  <img src="./images/heart-vector.svg" />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__content-container">
                <h2 class="card__text">Lake Louise</h2>
                <button type="button" class="card__edit-button">
                  <img src="./images/heart-vector.svg" />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__content-container">
                <h2 class="card__text">Bald Mountains</h2>
                <button type="button" class="card__edit-button">
                  <img src="./images/heart-vector.svg" />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/latemar.png"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__content-container">
                <h2 class="card__text">Latemar</h2>
                <button type="button" class="card__edit-button">
                  <img src="./images/heart-vector.svg" />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="national park"
                class="card__image"
              />
              <div class="card__content-container">
                <h2 class="card__text">Vanoise National Park</h2>
                <button type="button" class="card__edit-button">
                  <img src="./images/heart-vector.svg" />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="lago di braies"
                class="card__image"
              />
              <div class="card__content-container">
                <h2 class="card__text">Lago di Braies</h2>
                <button type="button" class="card__edit-button">
                  <img src="./images/heart-vector.svg" />
                </button>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="page">
      <img
        src="./images/aroundtheus.svg"
        alt="Around Logo"
        class="logo__image"
      />
      <div class="heading__cousteau">
        <h2>Jacques Cousteau</h2>
        <p>Explorer</p>
      </div>
      <div class="heading__cousteau-image">
        <img src="./images/jacques-cousteau.jpg" alt="jacques cousteau" />
      </div>
      <section class="card__container">
        <div class="card">
          <img
            src="./images/yosemite-valley.jpg"
            alt="Yosemite Valley"
            class="card__image"
          />
          <div class="card__content-container">
            <h4><b>Yosemite Valley</b></h4>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lake-louise.png"
            alt="Lake Louise"
            class="card__image"
          />
          <div class="card__content-container">
            <h4><b>Lake Louise</b></h4>
          </div>
        </div>
        <div class="card">
          <img
            rc="./images/bald-mountains.png"
            alt="Bald Mountains"
            class="card__image"
          />
          <div class="card__content-container">
            <h4><b>Bald Mountains</b></h4>
          </div>
        </div>
        <div class="card">
          <img src="./images/latemar.png" alt="Latemar" class="card__image" />
          <div class="card__content-container">
            <h4><b>Latemar</b></h4>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/vanoise-national-park.png"
            alt="national park"
            class="card__image"
          />
          <div class="card__content-container">
            <h4><b>Vanoise National Park</b></h4>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lago-di-braies.png"
            alt="lago di braies"
            class="card__image"
          />
          <div class="card__content-container">
            <h4><b>Lago di Braies</b></h4>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

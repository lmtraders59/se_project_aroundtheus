<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/aroundtheus.svg"
          alt="Around Logo"
          class="around__image"
        />
      </header>
      <div class="nav">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="jacques cousteau"
          class="heading__image"
        />
        <ul class="heading__cousteau">
          <img
            src="./images/Jacques Cousteau text.png"
            alt="Jacques Costeau"
            class="heading__text"
          />
          <li>
            <a class="header__description">Explorer</a>
          </li>
        </ul>
      </div>
      <section class="card__container">
        <div class="card">
          <img
            src="./images/yosemite-valley.png"
            alt="Yosemite Valley"
            class="card__image"
            width="100%"
          />
          <div class="card__content-container">Yosemite Valley</div>
        </div>
        <div class="card">
          <img
            src="./images/lake-louise.png"
            alt="Lake Louise"
            class="card__image"
          />
          <div class="card__content-container">Lake Louise</div>
        </div>
        <div class="card">
          <img
            src="./images/bald-mountains.png"
            alt="Bald Mountains"
            class="card__image"
          />
          <div class="card__content-container">Bald Mountains</div>
        </div>
        <div class="card">
          <img src="./images/latemar.png" alt="Latemar" class="card__image" />
          <div class="card__content-container">Latemar</div>
        </div>
        <div class="card">
          <img
            src="./images/vanoise-national-park.png"
            alt="national park"
            class="card__image"
          />
          <div class="card__content-container">Vanoise National Park</div>
        </div>
        <div class="card">
          <img
            src="./images/lago-di-braies.png"
            alt="lago di braies"
            class="card__image"
          />
          <div class="card__content-container">Lago di Braies</div>
        </div>
      </section>
    </div>
  </body>
</html>

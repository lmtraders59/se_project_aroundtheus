          </div>
          <div class="profile__image-container">
            <h1 class="profile__text">Jacques Cousteau</h1>
            <button
              type="button"
              id="openModal"
              class="profile__pencil-button"

            <p class="profile__description">Explorer</p>
          </div>
          <button

            class="profile__save-button"
            id="openModal2"
          ></button>
          
        </section>
        <section class="cards">
          <ul class="cards__container page__section">
            <template id="cardTemplate">
              <li class="card">
                <img alt="" class="card__image" src=" " />
                <div class="card__content-container">
                  <h3 class="card__text"></h3>
                  <button type="button" class="card__delete-button"></button>
                  <div class="card__likes">
                    <button class="card__like-button"></button>
                    <p class="card__like-count"></p>

    <div class="modal" id="profileEdit">
      <div class="modal__container">
        <button type="button" class="modal__exit-button" id="profileExitBtn">
          <img
            src="<%=require('./images/Close-icon.svg')%>"
            alt="exit button"
            class="modal__exit-button-image"
          />
        </button>
        <form class="modal__form" id="edit-form">
          <h3 class="modal__form-title">Edit profile</h3>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              class="modal__form-input modal__form-input-name"
              name="name"
              value=""
              minlength="2"
              maxlength="40"
              required
              id="nameInput"
              placeholder="Name"
            />
            <span class="modal__error" id="nameInput-error"></span>
            <input
              type="text"
              class="modal__form-input modal__form-input-description"
              name="description"
              value=""
              minlength="2"
              maxlength="200"
              required
              id="jobInput"
              placeholder="Profession"
            />
            <span class="modal__error" id="jobInput-error"></span>
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <button type="submit" class="modal__form-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="cardAdd">
      <div class="modal__container">
        <button type="button" class="modal__exit-button" id="addExitBtn">
          <img
            src="<%=require('./images/Close-icon.svg')%>"
            alt="exit button"
            class="modal__exit-button-image"
          />
        </button>
        <form class="modal__form" id="add-form">
          <h3 class="modal__form-title">New Place</h3>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              class="modal__form-input"
              name="name"
              value=""
              maxlength="30"
              minlength="2"
              required
              placeholder="Title"
              id="title"
            />
            <span
              class="modal__error modal__form-input-error"
              id="title-error"
            ></span>
            <input
              type="url"
              class="modal__form-input"
              name="link"
              value=""
              required
              placeholder="Image link"
              id="link"
            />
            <span
              class="modal__error modal__form-input-error"
              id="link-error"
            ></span>
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <button type="submit" class="modal__form-button">Create</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="image-preview">
      <div class="modal__preview-container" id="image-preview-content">
        <button
          class="modal__exit-button"
          id="image-preview_close"
          type="button"
        >
          <img
            src="<%=require('./images/Close-icon.svg')%>"
            alt="exit button"
            class="modal__exit-button-image"
          />
        </button>
        <div>
          <img class="modal__preview-image" alt="" src="#" />
          <h3 class="modal__preview-title"></h3>
        </div>
      </div>
    </div>

    <div class="modal" id="cardDelete">
      <div class="modal__container">
        <button
          class="modal__exit-button"
          id="delete-card_close"
          type="button"
        >
          <img
            src="<%=require('./images/Close-icon.svg')%>"
            alt="exit button"
            class="modal__exit-button-image"
          />
        </button>
        <form class="modal__form" id="confirm-delete">
          <h3 class="modal__form-title modal__form-delete">Are you sure?</h3>
          <fieldset class="modal__form-fieldset">
            <button id="delete-button" type="submit" class="modal__form-button">
              Yes
            </button>
          </fieldset>
        </form>
      </div>
    </div>
